    <title>Gastry</title>

  <body>
    
    <section class="book">
        <div class="book__box">
            <div class="book__time">
                <img src="./img/logo.png" alt="" class="logo-md">
                <h2 class="font-type1">Time</h2>
                <h3>Open</h3>
                <h4>Monday - Friday</h4>
                <h5 class="book__clock">9am - 8pm</h5>
                <h4>Saturday - Sunday</h4>
                <h5 class="book__clock">10am - 10pm</h5>
                <p>+41 155815 1255 12</p>
                <span>www.gastry.com</span>
            </div>
            <div class="book__box-2">
                <div class="book__heading">
                    <h2 class="font-type1">Reservation</h2>
                    <p>Online Booking</p>
                </div>
                <form class="book__form">
                    <input type="text" placeholder="Your Name">
                    <input type="tel" placeholder="Your Phone Number">
                    <input type="email" placeholder="Your Email">
                    <input type="number" placeholder="How Many Guests?">
                    <input type="date" placeholder="Date">
                    <input type="time" placeholder="Time">
                    <a href="index.html" class="btn-back"><i class="fas fa-angle-left"></i>Go Back</a>
                    <a href="#" class="btn-book">Book Now</a>
                </form>
            </div>
        </div>
    </section>
